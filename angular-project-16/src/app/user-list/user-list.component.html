
<app-user-list-info [totalRecord]="totalUser" (addUser)="addUserDetail($event)"></app-user-list-info>

<div *ngIf="currentPageData.length > 0">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of currentPageData" appHighlight>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td><button (click)="editUser(item)">edit</button></td>
    </tr>
  </table>
  <app-pagination
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
